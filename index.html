<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css" integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="menu">
      <div id="play" class="button">PLAY</div>
      <div id="re_start" class="button">RESTART</div>
      <div id="name_change">
        <div id="name">Name</div>
        <i class="fas fa-pencil-alt"></i>
      </div>
      <div id="colors">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div id="mood">
        <div class="speaker ">
          <i class="fas fa-volume-up on"></i>
          <i class="fas fa-volume-mute off"></i>
        </div>
        <div class="night ">
          <i class="fas fa-moon on"></i>
          <i class="far fa-moon off"></i>
        </div>
      </div>
    </div>
    <div id="movement"></div>
    <script src="./js/library.js"></script>
    <script src="./js/snake.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
